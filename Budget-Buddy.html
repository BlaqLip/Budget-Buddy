<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Budget Buddy</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container mx-auto flex-1 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4 text-center">Add Expense</h2>
                <form id="expense-form">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-4">
                        <input type="text" id="expense-name" placeholder="Description" class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                        <input type="number" id="expense-amount" placeholder="Amount" class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                        <input type="date" id="expense-date" class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                        <input type="text" id="expense-category" placeholder="Category" class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                        <button id="add-expense" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded transition">Add Expense</button>
                    </div>
                </form>
            </div>
            <div class="flex flex-col md:flex-row md:space-x-8 mb-8">
                <!-- Budget Goal -->
                <div class="flex-1 mb-4 md:mb-0">
                    <h2 class="text-xl font-semibold mb-2">Budget Goal</h2>
                    <p id="total-over-amount-result" class="mb-1 text-gray-700"></p>
                    <p id="new-goal" class="text-gray-700"></p>
                </div>
                <!-- Spending Summary -->
                <div class="flex-1">
                    <h2 class="text-xl font-semibold mb-2">Spending Summary</h2>
                    <ul id="expenses-list" class="list-disc list-inside text-gray-700 space-y-1">
                        <li>Food</li>
                        <li>Transport</li>
                        <li>Utilities</li>
                        <li>Entertainment</li>
                        <li>Shopping</li>
                    </ul>
                </div>
            </div>
            <div>
                <h2 class="text-xl font-semibold mb-2">Recent Expenses</h2>
                <div class="overflow-x-auto">
                    <table id="recent-expenses" class="min-w-full bg-white border rounded">
                        <thead>
                            <tr>
                                <th class="px-4 py-2 border-b font-medium text-left">Description</th>
                                <th class="px-4 py-2 border-b font-medium text-left">Amount</th>
                                <th class="px-4 py-2 border-b font-medium text-left">Category</th>
                                <th class="px-4 py-2 border-b font-medium text-left">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Recent expenses will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-gray-400 py-4">
        <p>&copy; 2025 Budget Buddy. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
